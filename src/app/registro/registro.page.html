<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      TeLlevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card color="light">
      <ion-card-header>
        <h1>Registro</h1>
        <ion-input label="Usuario" label-placement="floating" fill="solid" placeholder="DuocUc"></ion-input>
        <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="DuocUc"></ion-input>
        <ion-input label="Repita su contraseña" label-placement="floating" fill="outline" placeholder="DuocUc"></ion-input>
        <ion-button shape="round" (click)="presentToast('bottom')" [routerLink]="[('/home')]" >Registrarse</ion-button>
      </ion-card-header>
    </ion-card>

  </div>
</ion-content>
