<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-img src="./assets/img/cell.jpg"></ion-img>
        <ion-input label="Usuario"  [(ngModel)]="user.usuario" labelPlacement="floating" placeholder="Ingresa un usuario valido"
></ion-input>
        <ion-input type="password" label="Password" [(ngModel)]="user.password"  value="ContraseÃ±a">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <div id="cuadroMsj">
          <ion-label>{{msj}}</ion-label>
        </div>
        <ion-button  (click)="conectar()" shape="round">Ingresar</ion-button>
      </ion-card-header>
    </ion-card>    
  </div>
</ion-content>
