<ion-header>
  <ion-toolbar>
    <ion-title>Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input [(ngModel)]="origen" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input [(ngModel)]="destino" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Costo por persona ($)</ion-label>
        <ion-input type="number" [(ngModel)]="costo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Capacidad del vehículo</ion-label>
        <ion-input type="number" [(ngModel)]="capacidad" required></ion-input>
      </ion-item>

      <div id="map" style="height: 300px;"></div>

      <ion-button expand="full" (click)="crearViaje()">Crear Viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
